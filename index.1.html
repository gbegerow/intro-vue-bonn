<html lang="de">

      .clock {

  <body>
    <div id="app">
      <input type="text" v-model="text" />
      <p>{{ text }}</p>

  
      </ul>
    </div>

    <script>


      const app = new Vue({
        el: "#app",
        data: {
          time: ""
        },
        methods: {
          setClock: function(params) {
            this.time = new Date().toLocaleTimeString("de");
          }
        },
        mounted: function() {
          this.time = this.setClock();
          window.setInterval(() => {
            this.setClock();
          }, 1000);
        }
      });
    </script>
  </body>
